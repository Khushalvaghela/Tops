    <script>
        $(function () {
            $('.owl-carousel').owlCarousel({
                // items: 1,
                loop: true,
                margin: 20,
                nav: false,
                center: true,
                dots: false,
                autoplay: true,
                autoplayTimeout: 2000,
                autoplayHoverPause: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    500: {
                        items: 2
                    },
                    750: {
                        items: 3
                    },
                    1000: {
                        items: 4
                    },
                    1200: {
                        items: 5
                    }
                }
