<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">Text</button>
    <button id="btn2">Html</button>
    <button id="btn3">VALUE</button>
    <p id="p1">
        <b><i>This is jquery function</i></b>
    </p>
    <input type="text" name="" id="" value="Hello user">

    <script src="jquery.js"></script>
    <script>
         $(document).ready(function () {
            $("#btn1").click(function () {
                alert($("#p1").text());
            })
            $("#btn2").click(function(){
                alert($("#p1").html());
            })
            $("#btn3").click(function(){
                alert($("input").html());
            })
        })
    </script>


</body>
</html>
