<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            padding: 5px;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <form action="#">
        <div class="form">
            <label for="">Enter mobile no</label>
            <input type="text" name="" id="mobile" onblur="return checkmobileno()" onkeyup="return checkmobileEx()" maxlength="10">
            <span id="msg"></span>
        </div>
        <div class="form">
            <button type="submit" onclick=" return checkmobileno()">click hear</button>
        </div>
    </form>
    <script>
        function checkmobileno() {
            let mno = document.getElementById("mobile").value;
            if(mno == "" || mno == null){
                document.getElementById("msg").innerText = "enter number";
                return false
            }else if (mno.length < 10){
                document.getElementById("msg").innerText = "Enter 10 number";
                return false
            }else{
                document.getElementById("msg").innerText = "";
                return false
            }
        }
        // Keyboardevent
        function checkmobileEx() {
            let mno = document.getElementById("mobile").value;
            let regEx = /^[0-9]*$/
            let startex = /^[6-9]/
            if(!(regEx.test(mno)) || (!starteEx.test(mno))){
                document.getElementById("msg").innerText = "valid no";
                return false
            }
            else{
                document.getElementById("msg").innerText = "";
                return false
            }
        }
    </script>
</body>
</html>
