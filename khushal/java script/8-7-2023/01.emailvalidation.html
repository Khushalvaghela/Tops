<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red;
        }
    </style>
</head>
<body>
    <form action="#">
        <label for=""> Enter Email</label>
        <input type="text" name="" id="mail" onblur="return checkmail()" onkeyup="return emailex()">
        <button onclick="return checkmail()">click here</button>
        <p id="msg"></p>
    </form>

    <script>
        function checkmail(){
            let mail = document.getElementById("mail").value;
            if(mail == "" || mail == null) {
                document.getElementById("msg").innerHTML = "Enter mail"
                return false
            }else{
                document.getElementById("msg").innerHTML = ""
                return false
            }
        }
        // KeyboardEvent
        function emailex(){
             let mail = document.getElementById("mail").value;
             let mailex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{3})+$/;
             if(mailex.test(mail)){
                 document.getElementById("msg").innerHTML = ""
                return false
             }else{
                 document.getElementById("msg").innerHTML = "Enter proper email"
                return false
             }
        }
    </script>
</body>
</html>
